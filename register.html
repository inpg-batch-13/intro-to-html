<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <div>
      <form>
        <!-- <fieldset> -->
          <div>
            <label for="name">Nama</label>
            <input
              id="name-lengkap"
              name="nama-lengkap"
              type="text"
              placeholder="Masukkan nama lengkap"
            />
          </div>

          <div>
            <label for="age">Umur</label>
            <input
              id="age"
              name="age"
              type="number"
              readonly
              value="30"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
            />
          </div>

          <div>
            <label for="color-blue">Blue</label>
            <input
              id="color-blue"
              type="checkbox"
              name="color"
              value="Blue"
            />

            <label for="color-red">Red</label>
            <input
              id="color-red"
              type="checkbox"
              name="color"
              value="Red"
            />
          </div>

          <input type="submit" value="Kirim"/>
          <!-- <button type="submit">Kirim</button> -->
        <!-- </fieldset> -->
      </form>
    </div>

  </body>
</html>
